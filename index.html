<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Carousel</title>
<style>
  .carousel {
    position: relative;
    max-width: 100%;
    margin: auto;
    overflow: hidden;
  }

  .carousel-inner {
    display: flex;
    width: 100%;
  }

  .carousel-inner .item {
    min-width: 100%;
    transition: transform 0.5s ease;
  }

  .carousel-inner img {
    width: 100%;
    display: block;
    height: 700px;
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }

  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
  }

  /* Responsive */
  @media only screen and (max-width: 600px) {
    .prev, .next, .carousel-inner .item {
      font-size: 11px;
    }
  }
</style>
</head>
<body>

<div id="productCarousel" class="carousel">
  <div class="carousel-inner">
    <div class="item active">
      <img src="img1.jpg" alt="Product 1">
    </div>
    <div class="item">
      <img src="img2.jpeg" alt="Product 2">
    </div>
    <div class="item">
      <img src="img3.jpg" alt="Product 3">
    </div>
  </div>
  <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
  <a class="next" onclick="moveSlide(1)">&#10095;</a>
</div>

<script>
let slideIndex = 0;
const slides = document.getElementsByClassName("item");
let timer = null;

function showSlides() {
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex-1].style.display = "block";
  timer = setTimeout(showSlides, 3000); // Change image every 3 seconds
}

function moveSlide(n) {
  clearTimeout(timer); // Stop the auto play
  slideIndex += n - 1;
  if (slideIndex >= slides.length) {slideIndex = 0}
  if (slideIndex < 0) {slideIndex = slides.length - 1}
  showSlides();
}

// Start the carousel
showSlides(slideIndex);
</script>

</body>
</html>
